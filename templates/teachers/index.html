{% include "layout.html" %}
{% include "/teachers/teacher_modal.html" %}
{% block content %}
{% include "navigation.html" %}
<div class="container">
    <div class="lessons_index">
        <div class="top-content">
            <h1>Docenten</h1>
            <a href="#" class="button" id="btnCreate" data-toggle="modal" data-target="#teacherModal">Les toevoegen</a>
        </div>
        <table class="table">
            <thead style="background-color: black; color: #fff;">
            <tr>
                <th scope="Name">Naam</th>
                <th scope="Email">Email</th>
<!--                <th scope="Classes">Vak</th>-->
                <th scope="Delete">Delete</th>
                <th scope="Change">Wijzig</th>
            </tr>
            </thead>
            <tbody>
            {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.email }}</td>
<!--                <td>{{ teacher.class }}</td>-->
                <td><a href="#" class="red" data-id="{{ teacher.id }}" id="btnDelete">Verwijderen</a></td>
                <td><a href="#" class="blue" data-id="{{ teacher.id }}" id="btnEdit" data-toggle="modal"
                       data-target="#teacherModal">Wijzigen</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>


    </div>
</div>
{% endblock %}
