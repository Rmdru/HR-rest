{% include "layout.html" %}
{% include "/classes/class_modal.html" %}
{% block content %}
{% include "navigation.html" %}
<div class="container">
    <div class="lessons_index">
        <div class="top-content">
            <h1>Klassen</h1>
            <a href="#" class="button" id="btnCreate" data-toggle="modal" data-target="#classModal">
                Klas toevoegen</a>
        </div>
        <table class="table">
            <thead style="background-color: black; color: #fff;">
            <tr>
                <th scope="Name">Naam</th>
                <th scope="Delete">Verwijderen</th>
                <th scope="Change">Wijzig</th>
            </tr>
            </thead>
            <tbody>
            {% for class in classes %}
            <tr>
                <td>{{ class.name }}</td>
                <td><a href="#" class="red" data-id="{{ class.id }}" id="btnDelete">Verwijderen</a></td>
                <td><a href="#" class="blue" data-id="{{ class.id }}" id="btnEdit" data-toggle="modal" 
                    data-target="#classModal">Wijzigen</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
